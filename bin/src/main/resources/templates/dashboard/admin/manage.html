<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{dashboard/layout}">
	<head>
		<title>Admin - Manage Employees</title>
		<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
	</head>

	<body>
		<ul layout:fragment="menu" class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/view/admin/register}">
					<i class="fas fa-user-plus mr-1"></i>
					Register
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" th:href="@{/view/admin/manage}">
					<i class="far fa-address-book mr-2"></i>
					Manage Employees
				</a>
			</li>
		</ul>

		<main
			layout:fragment="main"
			role="main"
			class="col-md-9 ml-sm-auto col-lg-10 px-md-4"
		>
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
			>
				<h1 class="h2">Manage Employees</h1>
			</div>
			<table
				id="employee-table"
				class="table table-striped table-bordered dt-responsive nowrap"
			></table>

			<!-- Edit Staff modal-->
			<div
				class="modal fade"
				id="editModal"
				role="dialog"
				tabindex="-1"
				data-backdrop="static"
				data-keyboard="false"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Edit Employee</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<!-- Name -->
								<div class="mb-3">
									<label for="name">Name</label>
									<div class="input-group">
										<input
											type="text"
											class="form-control"
											id="name"
											placeholder="Full name"
										/>
									</div>
								</div>
								<!-- Email -->
								<div class="mb-3">
									<label for="email">Email</label>
									<div class="input-group">
										<input
											type="email"
											class="form-control"
											id="email"
											placeholder="Email that used for login"
										/>
									</div>
								</div>
								<!-- Role Type -->
								<div class="mb-3">
									<label for="role">Role</label>
									<select
										class="custom-select d-block w-100"
										id="role"
										required
									>
										<option value="ROLE_MANAGER"
											>Manager</option
										>
										<option
											value="ROLE_ADMINISTRATIVE_STAFF"
											>Administrative Staff</option
										>
										<option value="ROLE_PROFESSIONAL_STAFF"
											>Professional Staff</option
										>
									</select>
								</div>
								<!-- Annual Leave Entitled -->
								<div class="mb-4" id="annualLeaveDiv">
									<label for="annual-leave-entitled"
										>Annual Leave Entitled</label
									>
									<div class="input-group">
										<input
											type="number"
											class="form-control"
											id="annual-leave-entitled"
											placeholder="Annual Leave Entitled"
											value="0"
										/>
									</div>
								</div>

								<!-- Reports To -->
								<div class="mb-4" id="reportToDiv">
									<label for="report-to">Reports to</label>
									<select
										class="custom-select d-block w-100"
										id="report-to"
										required
									>
										<option value="" disabled selected
											>Select your manager</option
										>
									</select>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<button class="btn btn-primary" id="saveEdit">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
			<input type="hidden" id="item_id" value="0" />
			<input type="hidden" id="item_role" value="0" />
		</main>
		<div layout:fragment="script">
			<script
				th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js}"
			></script>
			<script th:src="@{/js/manage.js}"></script>
		</div>
	</body>
</html>
