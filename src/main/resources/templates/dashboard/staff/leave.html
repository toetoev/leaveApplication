<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{dashboard/layout}">
	<head>
		<title>Home</title>
	</head>

	<body>
		<ul layout:fragment="menu" class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/view/staff/submit}">
					<i class="fas fa-clipboard-list mr-1"></i>
					Submit Application
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" th:href="@{/view/staff/leave}">
					<i class="fas fa-address-book mr-1"></i>
					Leave
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/view/staff/compensation}">
					<i class="fas fa-frog mr-1"></i>
					Compensation
				</a>
			</li>
		</ul>
		<main
			layout:fragment="main"
			role="main"
			class="col-md-9 ml-sm-auto col-lg-10 px-md-4"
		>
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
			>
				<h1 class="h2">Leave History</h1>
			</div>
			<table
				id="leave-table"
				class="table table-striped table-bordered dt-responsive nowrap"
			></table>
			<div
				class="modal fade"
				id="editModal"
				role="dialog"
				tabindex="-1"
				data-backdrop="static"
				data-keyboard="false"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Edit Leave Application</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<!-- Leave Period -->
								<div class="row">
									<div class="col-md-6">
										<label for="startDate"
											>Start Date</label
										>
										<div class="form-group">
											<div
												class="input-group date"
												id="startDatetimepicker"
												data-target-input="nearest"
											>
												<input
													type="text"
													class="form-control datetimepicker-input"
													data-target="#startDatetimepicker"
												/>
												<div
													class="input-group-append"
													data-target="#startDatetimepicker"
													data-toggle="datetimepicker"
												>
													<div
														class="input-group-text"
													>
														<i
															class="fa fa-calendar"
														></i>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<label for="endDate">End Date</label>
										<div class="form-group">
											<div
												class="input-group date"
												id="endDatetimepicker"
												data-target-input="nearest"
											>
												<input
													type="text"
													class="form-control datetimepicker-input"
													data-target="#endDatetimepicker"
												/>
												<div
													class="input-group-append"
													data-target="#endDatetimepicker"
													data-toggle="datetimepicker"
												>
													<div
														class="input-group-text"
													>
														<i
															class="fa fa-calendar"
														></i>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- Category of leave -->
								<div class="mb-4">
									<label for="leave-type">Leave Type</label>
									<select
										class="custom-select d-block w-100"
										id="leave-type"
										required
									>
										<option value="ANNUAL">Annual</option>
										<option value="MEDICAL">Medical</option>
										<option value="COMPENSATION"
											>Compensation</option
										>
									</select>
									<div class="invalid-feedback">
										Please provide a valid state.
									</div>
								</div>
								<!-- Reason -->
								<div class="mb-3">
									<label for="reason">Reason</label>
									<div class="input-group">
										<input
											type="text"
											class="form-control"
											id="reason"
											placeholder="Reason for leave application (Optional)"
										/>
									</div>
								</div>
								<!-- Work Dissemination -->
								<div class="mb-4">
									<label for="work-dissemination"
										>Work Dissemination</label
									>
									<div class="input-group">
										<input
											type="text"
											class="form-control"
											id="work-dissemination"
											placeholder="Work dissemination (Optional)"
										/>
									</div>
								</div>
								<!-- Contact Details -->
								<div class="mb-4">
									<label for="contact-details"
										>Contact Details</label
									>
									<div class="input-group">
										<input
											type="text"
											class="form-control"
											id="contact-details"
											placeholder="Please provide contact details if on an overseas trip (Optional)"
										/>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<button class="btn btn-primary" id="saveEdit">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
			<input type="hidden" id="item_id" value="0" />
		</main>
		<div layout:fragment="script">
			<script th:src="@{/js/leave.js}"></script>
		</div>
	</body>
</html>
